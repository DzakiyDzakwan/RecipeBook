<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body>

    <div class="w-full h-screen flex items-center justify-center">
        <div class="w-[80%] bg-white shadow rounded-lg flex py-10">
            <div class="w-1/3 h-full px-4 py-8 flex-col items-center justify-center">
                <h3 class="text-2xl font-bold text-center">Sign In</h3>
                <form action="" class="my-4">
                    <div class="px-4 my-1">
                        <label for="phone" class="block mb-1 font-medium text-lg">Username</label>
                        <input type="text" id="phone"
                            class="bg-[#F0F0F0] w-full p-2 rounded focus:outline-none focus:border-blue-600 border-2">
                        <ul>
                            <li>
                                <span class="text-sm text-red-500">Email tidak valid</span>
                        </ul>
                    </div>
                    <div class="px-4 my-1">
                        <label for="password" class="block mb-1 font-medium text-lg">Password</label>
                        <input type="password" id="password"
                            class="bg-[#F0F0F0] w-full p-2 rounded focus:outline-none focus:border-blue-600 border-2">
                        <ul>
                            <li>
                                <span class="text-sm text-red-500">Email tidak valid</span>
                        </ul>
                    </div>
                    <div class="px-4 my-1">
                        <button type="submit"
                            class="py-2 px-4 shadow bg-blue-500 w-full font-bold text-white rounded">Sign In</button>
                    </div>
                </form>
                <span class="px-4">Belum punya akun ? Daftar <a href="/register" class="text-blue-700">disini</a></span>
            </div>
            <div class="w-2/3">
                <div class="h-full flex items-center p-8">
                    <img src="../food/beefburger.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
