<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body>

    <div class="w-full h-screen flex items-center justify-center">
        <div class="w-[80%] bg-white shadow rounded-lg flex">
            <div class="w-1/3 h-full px-4 py-8 flex-col items-center justify-center">
                <h3 class="text-2xl font-bold text-center">Sign Up</h3>
                <form action="" class="my-4">
                    <div class="px-4 my-1">
                        <label for="email" class="block mb-1 font-medium text-lg">Email</label>
                        <input type="text" id="email"
                            class="bg-[#F0F0F0] w-full p-2 rounded border-2 focus:outline-none focus:border-blue-600">
                        <ul id="email-alert">
                        </ul>
                    </div>
                    <div class="px-4 my-1">
                        <label for="phone" class="block mb-1 font-medium text-lg">Phone Number</label>
                        <input type="text" id="phone"
                            class="bg-[#F0F0F0] w-full p-2 rounded border-2 focus:outline-none focus:border-blue-600">
                        <ul id="phone-alert">
                        </ul>
                    </div>
                    <div class="px-4 my-1">
                        <label for="username" class="block mb-1 font-medium text-lg">Username</label>
                        <input type="text" id="username"
                            class="bg-[#F0F0F0] w-full p-2 rounded border-2 focus:outline-none focus:border-blue-600 ">
                        <ul id="username-alert">
                        </ul>
                    </div>
                    <div class="px-4 my-1">
                        <label for="password" class="block mb-1 font-medium text-lg">Password</label>
                        <input type="password" id="password"
                            class="bg-[#F0F0F0] w-full p-2 rounded border-2 focus:outline-none focus:border-blue-600 ">
                        <ul id="password-alert">
                        </ul>
                    </div>
                    <div class="px-4 my-1">
                        <button type="submit"
                            class="py-2 px-4 shadow bg-blue-500 w-full font-bold text-white rounded">Sign Up</button>
                    </div>
                </form>
                <span class="px-4">Sudah punya akun ? Login <a href="/login" class="text-blue-700">disini</a></span>
            </div>
            <div class="w-2/3">
                <div class="h-full flex items-center p-8">
                    <img src="../food/beefburger.jpg" alt="img" class="rounded shadow">
                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
